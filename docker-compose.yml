version: "3.9"  # optional since v1.27.0
services:
  ply:
    build: ./ply
    ports:
      - "5000:5000"
    environment:
      DATABASE_HOST: db
  ply-api:
    build: ./ply-api
    ports:
      - "8080:8080"
    environment:
      DATABASE_HOST: db
  db:
    build: ./ply/db
    ports:
      - "5432:5432"
    environment: 
      POSTGRES_PASSWORD: docker
